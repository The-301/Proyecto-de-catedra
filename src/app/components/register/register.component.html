
<div class="position-center container pt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <div class="text-center"><h2 >Registro de usuario
                        <div *ngIf="loading" class="spinner-border text-danger float-end" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div></h2></div>
            <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                     <label class="form-label"><b>Email</b></label>
                     <input type="text" class="form-control" formControlName="email">
                     </div>
                      <div class="mb-3">
                        <label class="form-label"><b>Password</b></label>
                        <input type="password" class="form-control" formControlName="password">
                     </div><br>
                     <div class="text-center">
                        <button type="submit" class="btn btn-dark btn-lg mr-5">Registrar</button>
                     </div><br><br>
                     <div class="text-left">
                        <p>Ya tengo cuenta<button id="btn1" class="btn " type="button"  routerLink="/login">Ir a Login</button> </p>
                     </div>
                     
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
