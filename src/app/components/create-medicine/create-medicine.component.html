<app-navbar></app-navbar>
<div class="container pt-3 ">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center mt-3"> {{ titulo}}
                        <div *ngIf="loading" class="spinner-border text-danger float-end" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div></h3><br>
                    <div class="text-center">
                        <span *ngIf="submitted && createMedicine.invalid" class="badge badge-danger">Todos los campos son obligatorios</span>
                    </div><br>
                    <!--Se agrega el formulario de creacion de empleados-->
                    <form class="mt-3" [formGroup]="createMedicine" (ngSubmit)="agregarEditarMedicina()">
                      
                        <div class="row">
                            <div class="col">
                                <label class="form h5">Agrega el codigo del medicamento</label>
                                <input type="text" class="form-control form-control-lg" formControlName="codigo" placeholder="Codigo de al menos 4 digitos" ><br>
                            </div>
                        </div>
                            <label class="form h5">Agrega el nombre del medicamento</label>
                            <input type="text" class="form-control form-control-lg" formControlName="medicamento" placeholder="Medicamento"><br>
                            <label class="form h5">Agrega la dosis recetada del medicamento:</label>
                            <input type="text" class="form-control form-control-lg" formControlName="dosis" placeholder="Dosis del medicamento"><br>
                            <label class="form h5">Agrega el horario de tu dosis:</label>
                            <input type="text" class="form-control form-control-lg" formControlName="horario" placeholder="horario de dosis"><br>
                            <label class="form h5">Agrega la función del medicamento:</label>
                            <input type="text" class="form-control form-control-lg" formControlName="funcion" placeholder="Función"><br>
                            <div class="mt-2 text-center">
                                <button type="submit" class="btn btn-dark btn-lg mr-3">Agregar</button>
                                <button type="text" class="btn btn-dark btn-lg" routerLink="/main">Volver</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
